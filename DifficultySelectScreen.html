<!DOCTYPE html>

<head>
<style>
.Button {
    text-align: justify;
}

.Button:after {
    content:'';
    display: inline-block;
    width: 99.5%;
}

.Button {
    min-width: 45em;
    padding: 1.2em 1em 0;
    box-shadow: 0 0 5px;
    margin: 1em;
    border-radius: 0.25em;
}

</style>

</head>

<body>
    <button id="Easy">Easy</button>
    <button id="Medium">Medium</button>
    <button id="Hard">Hard</button>
</body>
